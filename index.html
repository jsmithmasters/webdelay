<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Delay Coach â€” iOS Clean (Responsive Sidebar)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">Delay Coach</div>
      <div id="status" class="status">idle</div>
    </header>

    <div class="layout">
      <main class="stage">
        <canvas id="screen"></canvas>
        <video id="live" playsinline muted></video>

        <div id="replayOverlay" class="overlay hidden">
          <video id="replayVideo" playsinline controls></video>
        </div>
      </main>

      <aside class="controls" aria-label="controls">
        <div class="control-group">
          <button id="btnStart" class="btn primary">Start</button>
          <button id="btnStop" class="btn" disabled>Stop</button>
          <button id="btnPlayPause" class="btn" disabled>Pause</button>
        </div>

        <div class="control-group">
          <label class="slider">
            <span id="delayLabel">Delay: 12s</span>
            <input id="delayRange" type="range" min="2" max="20" step="1" value="12">
          </label>

          <label class="slider">
            <span id="fpsLabel">FPS: 20</span>
            <input id="fpsRange" type="range" min="10" max="30" step="1" value="20">
          </label>

          <label class="chk">
            <input type="checkbox" id="perfMode">
            <span>Perf</span>
          </label>
        </div>

        <div class="control-group">
          <button id="btnReplay" class="btn" disabled title="Disabled on iOS">Replay 15s</button>
          <button id="btnSaveClip" class="btn" disabled title="Disabled on iOS">Save 15s</button>
        </div>

        <div class="readouts">
          <div>Buffer: <strong id="bufSec">0.0s</strong></div>
          <div>Lag: <strong id="lagSec">0.0s</strong></div>
          <div>Draw FPS: <strong id="drawFps">0</strong></div>
        </div>
      </aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
