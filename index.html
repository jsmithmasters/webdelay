<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0d0d0d" />
  <title>WebDelay</title>

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>WebDelay</h1>
    <button id="a2hsHint" class="ghost" hidden>Add to Home Screen</button>
  </header>

  <main id="app" class="app-shell">
    <section class="video-wrap">
      <video id="preview" playsinline autoplay muted></video>
      <canvas id="stage" aria-label="Delayed video canvas"></canvas>
      <div id="safeInsetTop"></div>
      <div id="safeInsetBottom"></div>
    </section>

    <aside class="controls">
      <div class="row">
        <label>Delay (s)</label>
        <input id="delaySec" type="range" min="2" max="30" step="1" value="12">
        <output id="delayOut">12</output>
      </div>
      <div class="row">
        <label>Quality</label>
        <select id="quality">
          <option value="high">High</option>
          <option value="balanced" selected>Balanced</option>
          <option value="battery">Battery Saver</option>
        </select>
      </div>
      <div class="row buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="viewerBtn" disabled>Viewer</button>
        <button id="replayBtn" disabled>Replay 15s</button>
        <button id="saveBtn" disabled>Save last 15s</button>
      </div>
      <p id="status" role="status" aria-live="polite"></p>
    </aside>
  </main>

  <!-- Same-tab Fullscreen Overlay Viewer -->
  <div id="viewerOverlay" hidden>
    <div class="viewer-bar">
      <button id="closeViewer">Close</button>
      <span id="viewerStats"></span>
    </div>
    <img id="viewerImg" alt="Delayed viewer" />
  </div>

  <script>
    // Register Service Worker if supported
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(()=>{});
      });
    }

    // A2HS nudge only if not standalone
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    const a2hsBtn = document.getElementById('a2hsHint');
    if (!isStandalone) {
      a2hsBtn.hidden = false;
      a2hsBtn.addEventListener('click', () => {
        alert('On iPhone/iPad: Share â–¸ Add to Home Screen. On Android: Add to Home Screen.');
      });
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
